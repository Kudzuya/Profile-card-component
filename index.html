<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="top">
                <img class="bg" src="bg-pattern-card.svg" alt="">
            </div>
            <div class="bot">
                <img class="avatar" src="image-victor.jpg" alt="">
                <div class="victor">
                    <p class="name">Victor Crest</p>
                    <p class="tw">26</p>
                </div>
                <p class="gray">London</p>
                <div class="line"></div>
                <div class="stats">
                    <div class="last">
                        <p class="name">80K</p>
                        <p class="gray">Followers</p>
                    </div>

                    <div class="last">
                        <p class="name">803K</p>
                        <p class="gray">Likes</p>
                    </div>

                    <div class="last">
                        <p class="name">1.4K</p>
                        <p class="gray">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="kudzuya">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Kudzuya" target="_blank">Kudzuya | @Kudzuya</a>
    </div>
</body>

</html>
